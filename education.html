<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>6bravo | Education</title>
    <meta name="description" content="Education and professional development." />
    <link rel="icon" type="image/x-icon" href="assets/6bravo.com/5cf195a3b8a81fd7.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="nav">
        <a class="logo" href="index.html">
          <img src="assets/6bravo.com/orig_02ff7ec8555e3e90.png" alt="" />
          <span>6bravo</span>
        </a>
        <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="main-nav">
          <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
        </button>
        <nav id="main-nav" class="links">
          <a href="index.html">Home</a>
          <a href="experience.html">Experience</a>
          <a href="education.html">Education</a>
          <a href="media.html">Media</a>
          <a href="index.html#contact">Contact</a>
        </nav>
      </header>

      <main>
        <section class="hero">
          <div class="hero-copy">
            <p class="eyebrow">Education</p>
            <h1>Education & Professional Development</h1>
            <p class="hero-subline">Credentials, coursework, and specialist qualifications</p>
            <div class="cta-row">
              <a class="button" href="assets/6bravo.com/wendy-education.pdf" target="_blank"
                >Open PDF</a
              >
            </div>
          </div>
          <div class="hero-headshot">
            <img src="assets/6bravo.com/orig_caa8023a007d90c8.jpg" alt="Wendy Schamaun" />
          </div>
        </section>

        <section class="section">
          <div class="section-heading">
            <p class="eyebrow">Education</p>
          </div>
          <div class="panel">
            <iframe
              src="assets/6bravo.com/wendy-education.pdf"
              title="Wendy education PDF"
              style="width: 100%; min-height: 78vh; border: 0; border-radius: 10px"
            ></iframe>
          </div>
        </section>
      </main>
    </div>
    <script>
      (function () {
        var btn = document.querySelector('.hamburger');
        var nav = document.querySelector('#main-nav');
        function toggleMenu() {
          var open = !nav.classList.contains('open');
          btn.classList.toggle('open', open);
          nav.classList.toggle('open', open);
          btn.setAttribute('aria-expanded', open ? 'true' : 'false');
          document.body.classList.toggle('menu-open', open);
        }
        function closeMenu() {
          btn.classList.remove('open');
          nav.classList.remove('open');
          btn.setAttribute('aria-expanded', 'false');
          document.body.classList.remove('menu-open');
          btn.focus();
        }
        btn.addEventListener('click', toggleMenu);
        nav.querySelectorAll('a').forEach(function (a) { a.addEventListener('click', closeMenu); });
        document.addEventListener('keydown', function (e) { if (e.key === 'Escape') closeMenu(); });
      })();
    </script>
  </body>
</html>
